<!-- index.html -->

<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Web Components Router</title>

</head>

<body>



  <a href="/">Home</a> | <a href="/about">About</a> | <a href="/about/team/developer">Team (Developer)</a> | <a href="/profile/johndoe">Profile (John Doe)</a>



  <div id="app"></div>



    <button onclick="router.navigateTo('/about')">Go to About</button>



    <script type="module">

    import JongRouter from './src/jong-router';



    const routes = [

      { pattern: '/', component: import('./src/home-component') },

      { pattern: '/about', component: import('./src/about-component') },

      { pattern: '/about/team', component: import('./src/team-component') },

      { pattern: '/profile', component: import('./src/profile-component') },

  ];



  const router = new JongRouter(routes);

  router.init();

  </script>



</body>

</html>

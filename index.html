<!-- index.html -->

<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Web Components Router</title>

</head>

<body>



  <a href="/about" router-link>About</a>
  <a href="/about/team1" router-link>About Team1</a>
  <a href="/profile/nino" router-link>Profile</a>

  <button is="router-link" href="/about">Go to About</button>



  <div id="app"></div>



  <script type="module">

    // Import the WebComponentsRouter class

    import JongRouter from './src/jong-router.ts';



    // Configurable variables

    const routes = [

      { pattern: '/', component: import('./src/home-component') },

      { pattern: '/about', component: import('./src/about-component') },
      { pattern: '/abc/:def/:a', component: import('./src/about-component') },

      { pattern: '/about/:teamId', component: import('./src/team-component') },

      { pattern: '/profile/:username', component: import('./src/profile-component') },

    ];



    // Create an instance of the WebComponentsRouter class

    const router = new JongRouter(routes);



    // Initialize the router

    router.init();

  </script>



</body>

</html>


<!-- index.html -->

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Passing Route Params to Components</title>
</head>

<body>

  <a href="/profile/?username=joe" router-link>Profile</a>
  <a href="/about" router-link>Page not found</a>

  <div id="app"></div>

  <script type="module">
    // Import the JongRouter class
    import JongRouter from '../../src/jong-router';

    // Configurable variables
    const routes = [
        {   pattern: '/profile', component: import('./profile-component') },
        { pattern: '**', html: ` Page not found!` }
    ];

    // Create an instance of the JongRouter class
    const router = new JongRouter(routes, document.getElementById('app'));

    // Initialize the router
    router.init();
  </script>
</body>

</html>
